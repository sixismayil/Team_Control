<form [formGroup]="positionForm">
    <div class="new-position row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h1 class="tc-label">
                Yeni Vəzifə
            </h1>
            <button mat-icon-button mat-dialog-close color="primary">
      <mat-icon>close</mat-icon>
      </button>
        </div>
        <div class="col-12" *ngIf="positionForm.controls.name">
            <span class="form-label">Vəzifə:</span>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <div class="row col-12 justify-content-center" *ngIf="positionForm.controls.name.invalid && (positionForm.controls.name.dirty || positionForm.controls.name.touched )">
                <div class="text-danger" *ngIf="positionForm.controls.name.errors">
                    Ad boş ola bilməz.
                </div>
            </div>
        </div>
        <div class="col-12" *ngIf="positionForm.controls.key">
            <span class="form-label">Key:</span>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="key">
            </mat-form-field>
            <div class="row col-12 justify-content-center" *ngIf="positionForm.controls.key.invalid && (positionForm.controls.key.dirty || positionForm.controls.key.touched )">
                <div class="text-danger" *ngIf="positionForm.controls.key.errors">
                    Key boş ola bilməz.
                </div>
            </div>
        </div>
        <div *ngIf="!showSpinner" class="col-12 d-flex justify-content-center align-items-lg-end align-items-center" style="padding-bottom:10px; padding-top:10px">
            <button *ngIf="label=='new'" mat-button class="filter-btn" (click)="add_position()" [disabled]="showSpinner">Əlavə et</button>
            <button *ngIf="label=='update'" mat-button class="filter-btn" (click)="add_position()" [disabled]="showSpinner">Yadda saxla</button>
        </div>
        <div class="row col-lg-6 col-12 d-flex justify-content-lg-end justify-content-center align-items-lg-end align-items-center spinner-div" style="padding-bottom:10px; padding-top:10px" *ngIf="showSpinner">
            <button [disabled]="true" mat-button class="filter-btn">
            Əlavə et
        </button>
            <mat-spinner style="margin:7px;" [diameter]="40" class="spinner">
            </mat-spinner>
        </div>
    </div>
</form>
